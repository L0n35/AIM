<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ADMIN</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <style>
    #m {
      width: 500px;
      margin-bottom: 10px;
      margin: auto;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MFTV </a>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">Matches</a>

          <a class="nav-item nav-link" href="#">Results</a>
        </div>
      </div>
    </nav>

    <div id="m">
      <br />

      <form>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Team 1 Name"
              id="team1name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Team 1 Image Link"
              id="team1link"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Team 2 Name"
              id="team2name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Team 2 Image Link"
              id="team2link"
            />
          </div>
        </div>

        <button type="button" class="btn btn-success submit" id="submit-match">
          SUBMIT
        </button>
        <br />
      </form>
    </div>

    <!-- Custom Script -->
    <script src="admin.js" type="text/javascript"></script>
  </body>
</html>
